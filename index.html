<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to When2Meet Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .welcome-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff9a9e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #ff7a7e;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Let's Hangout!</h1>
        <p>Plan your meetings and hangouts with ease</p>
         <button class="start-button" onclick="window.location.href='main.html'">Get Started</button> 
    </div>
</body>
</html>i
