<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When2Meet Clone</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      /* Header styles */
      header {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Main container */
      .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Grid for days and time slots */
      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr); /* 7 days + 1 time column */
        gap: 5px;
      }

      /* Grid header (days of the week) */
      .grid-header {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        padding: 10px;
        text-align: center;
        font-weight: bold;
        border-radius: 5px;
        color: #555;
      }

      /* Time slots */
      .time-slot {
        background: #fff;
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .time-slot.selected {
        background: #a1c4fd; /* Pastel blue for selected slots */
      }

      .time-slot:hover {
        background: #f0f0f0;
      }

      /* Time column */
      .time-column {
        background: #f9f9f9;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>When2Meet Clone</header>
    <div class="container">
      <div class="grid">
        <!-- Time column -->
        <div class="time-column">Time</div>
        <!-- Days of the week -->
        <div class="grid-header">Monday</div>
        <div class="grid-header">Tuesday</div>
        <div class="grid-header">Wednesday</div>
        <div class="grid-header">Thursday</div>
        <div class="grid-header">Friday</div>
        <div class="grid-header">Saturday</div>
        <div class="grid-header">Sunday</div>

        <!-- Time slots -->
        <!-- Example: 9:00 AM to 5:00 PM -->
        <script>
          const times = [
            "9:00 AM",
            "10:00 AM",
            "11:00 AM",
            "12:00 PM",
            "1:00 PM",
            "2:00 PM",
            "3:00 PM",
            "4:00 PM",
            "5:00 PM",
          ];

          times.forEach((time) => {
            document.write(`<div class="time-column">${time}</div>`);
            for (let i = 0; i < 7; i++) {
              document.write(
                `<div class="time-slot" data-day="${i}" data-time="${time}"></div>`
              );
            }
          });
        </script>
      </div>
    </div>

    <script>
      // JavaScript for selecting/deselecting time slots
      const timeSlots = document.querySelectorAll(".time-slot");

      timeSlots.forEach((slot) => {
        slot.addEventListener("click", () => {
          slot.classList.toggle("selected");
        });
      });
    </script>
  </body>
</html>
